    <div class="flex items-center p-10">
        <blockquote>
            <img style="width: 1000px; height: 500px;" src="images/home-supreme-court.png" alt="" srcset="">
        </blockquote>
        <blockquote>
        
            <figure class="max-w-screen-md mx-auto text-center">
                <svg aria-hidden="true" class="w-12 h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/></svg>
                <blockquote>
                    <p class="text-2xl italic font-medium text-gray-900">“The only stable state is the one in which all men are equal before the law.”</p>
                </blockquote>
                <figcaption class="flex items-center justify-center mt-6 space-x-3">
                    <div class="mb-5 flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                        <cite class="pr-3 font-medium text-gray-900 dark:text-black">― Aristotle
                        </cite>
                        <cite class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">Greek philosopher</cite>
                    </div>
                </figcaption>
            </figure>
            <figure class="max-w-screen-md mx-auto text-center">
                <svg aria-hidden="true" class="w-12 h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/></svg>
                <blockquote>
                    <p class="text-2xl italic font-medium text-gray-900">“We are bound by the law, so that we may be free.”
                    </p>
                </blockquote>
                <figcaption class="flex items-center justify-center mt-6 space-x-3">
                    <div class="mb-5 flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                        <cite class="pr-3 font-medium text-gray-900 dark:text-black">― Marcus Tullius Cicero
                        </cite>
                        <cite class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">Roman statesman, lawyer, scholar, and writer</cite>
                    </div>
                </figcaption>
            </figure>
            <figure class="max-w-screen-md mx-auto text-center">
                <svg aria-hidden="true" class="w-12 h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/></svg>
                <blockquote>
                    <p class="text-2xl italic font-medium text-gray-900">“Useless laws weaken the necessary laws.”</p>
                </blockquote>
                <figcaption class="flex items-center justify-center mt-6 space-x-3">
                    <div class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                        <cite class="pr-3 font-medium text-gray-900 dark:text-black">― Charles-Louis De Secondat Montesquieu
                        </cite>
                        <cite class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">political philosophers</cite>
                    </div>
                </figcaption>
            </figure>
            
        </blockquote>
